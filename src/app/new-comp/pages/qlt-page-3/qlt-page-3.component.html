<div class="col-12">
  <div class="form-group">
    <label>{{langData['qlt-11']['qNumber']}}. {{langData['qlt-11']['questions'][lang]}}</label>
    <div class="form-inline" style="padding-left: 20px;">
      <div style="padding-right:20px;" class="form-check form-check-inline" *ngFor="let ans of langData['qlt-options']">
        <input class="form-check-input" type="radio"
               id="qlt{{ans.key + '_' +langData['qlt-11']['qNumber']}}"
               value="{{ans.key}}"
               name="{{'qlt' + langData['qlt-11']['qNumber']}}"
               [(ngModel)]="fullAnswer['qlt_' + langData['qlt-11']['type']+ '_' + langData['qlt-11']['qNumber']]"
        >
        <label class="form-check-label" for="qlt{{ans.key + '_' +langData['qlt-11']['qNumber']}}">{{ans.name[lang]}}</label>
      </div>
    </div>
  </div>
