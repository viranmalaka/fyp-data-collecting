<div class="col-12">
  <div class="form-group">
    <label>{{langData['p4-1']['questions'][lang]}}</label>
    <app-dynamic-options [inputOptions]="fullAnswer[langData['p4-1']['key']]"></app-dynamic-options>
  </div>
  <div class="form-group">
    <label>{{langData['p4-2']['questions'][lang]}}</label>
    <app-dynamic-options [inputOptions]="fullAnswer[langData['p4-2']['key']]"></app-dynamic-options>
  </div>

  <div class="form-group">
    <label>{{langData['p4-3']['questions'][lang]}}</label>
    <div class="form-inline">
      <div class="form-check form-check-inline" *ngFor="let x of langData['p4-3']['options']">
        <input type="checkbox" id="{{x.key}}" class="form-check-input" [(ngModel)]="fullAnswer[langData['p4-3']['key']][x.key]" value="{{x.key}}">
        <label class="form-check-label" for="{{x.key}}">{{x.name[lang]}}</label>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" (click)="changePage.emit(true)">Next >></button>
    </div>
  </div>
</div>
