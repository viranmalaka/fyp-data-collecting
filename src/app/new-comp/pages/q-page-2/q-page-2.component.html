<div class="col-12">
  <div class="form-group">
    <label>{{langData['p2-1']['questions'][lang]}}</label>
    <select class="form-control"  [(ngModel)]="fullAnswer[langData['p2-1']['key']]">
      <option *ngFor="let opt of langData['p2-1']['options']" [value]="opt[0]">{{opt[lang + 1]}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>{{langData['p2-2']['questions'][lang]}}</label>
    <input type="text" class="form-control" [(ngModel)]="fullAnswer[langData['p2-2']['key']]">
  </div>
  <div class="form-check">
    <label>{{langData['p2-3']['questions'][lang]}}</label>
    <select class="form-control"  [(ngModel)]="fullAnswer[langData['p2-3']['key']]">
      <option *ngFor="let opt of langData['p2-3']['options']" [value]="opt[0]">{{opt[lang + 1]}}</option>
    </select>
  </div>
  <div class="form-group">
    <label>{{langData['p2-4']['questions'][lang]}}</label>
    <input type="text" class="form-control" [(ngModel)]="fullAnswer[langData['p2-4']['key']]">
  </div>
  <div class="form-group">
    <label>{{langData['p2-5']['questions'][lang]}}</label>
    <input type="text" class="form-control" [(ngModel)]="fullAnswer[langData['p2-5']['key']]">
  </div>
  <div class="form-group">
    <label>{{langData['p2-6']['questions'][lang]}}</label>
    <input type="text" class="form-control" [(ngModel)]="fullAnswer[langData['p2-6']['key']]">
  </div>
  <div class="form-group row">
    <div class="col-sm-10">
      <button type="submit" class="btn btn-primary" (click)="changePage.emit(true)">Next >></button>
    </div>
  </div>
</div>
