<div class="form-inline">
  <div class="form-check form-check-inline" *ngFor="let x of inputOptions.options">
    <input class="form-check-input" type="checkbox" [(ngModel)]="x.checked.mainSelect" id="{{'id' + x.key}}"
           value="{{x.key}}">
    <label class="form-check-label" for="{{'id' + x.key}}">{{x.name}}</label>
  </div>
  <div>
    <input type="text" class="form-control" [(ngModel)]="inputOptions.other.name">
  </div>
</div>

<div class="form">
  <fieldset class="form-group">
    <div class="row" *ngFor="let x of inputOptions.options">
      <label class="col-form-label col-sm-5 pt-0" *ngIf="x.checked.mainSelect">{{x.name}}</label>
      <div class="col-sm-4 form-inline" *ngIf="x.checked.mainSelect">
        <div class="form-check form-check-inline" *ngFor="let y of inputOptions.subOptions">
          <input class="form-check-input" type="checkbox" [(ngModel)]="x.checked.subSelect[y.key]"
                 id="{{'id' + x.key + y.key}}"
                 value="{{x.key + y.key}}">
          <label class="form-check-label" for="{{'id' + x.key + y.key}}">{{y.name}}</label>
        </div>
      </div>

      <div *ngIf="inputOptions.place && x.checked.mainSelect" class="col-sm-3 form-inline">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio"
                 id="{{x.key}}inner" name="{{x.key}}place" value="{{x.key}}inner"
                 [(ngModel)]="x.checked.subSelect['place']">
          <label class="form-check-label" for="{{x.key}}inner">Inside</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" id="{{x.key}}outter" name="{{x.key}}place"
                 value="{{x.key}}outter" [(ngModel)]="x.checked.subSelect['place']">
          <label class="form-check-label" for="{{x.key}}outter">Outside</label>
        </div>
      </div>
    </div>

    <div class="row" *ngIf="inputOptions.other.active && inputOptions.other.name">
      <label class="col-form-label col-sm-5 pt-0">{{inputOptions.other.name}}</label>
      <div class="col-sm-4 form-inline">
        <div class="form-check form-check-inline" *ngFor="let y of inputOptions.subOptions">
          <input class="form-check-input" type="checkbox" [(ngModel)]="inputOptions.other.checked.subSelect[y.key]"
                 id="{{'id' + inputOptions.other.name + y.key}}"
                 value="{{inputOptions.other.name + y.key}}">
          <label class="form-check-label" for="{{'id' + inputOptions.other.name + y.key}}">{{y.name}}</label>
        </div>
      </div>

      <div *ngIf="inputOptions.place" class="col-sm-3 form-inline">
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio"
                 name="{{inputOptions.other.name}}place"
                 id="{{inputOptions.other.name}}inner"
                 value="{{inputOptions.other.name}}inner"
                 [(ngModel)]="inputOptions.other.checked.subSelect['place']">
          <label class="form-check-label" for="{{inputOptions.other.name}}inner">Inside</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio"
                 name="{{inputOptions.other.name}}place"
                 id="{{inputOptions.other.name}}outter"
                 value="{{inputOptions.other.name}}outter"
                 [(ngModel)]="inputOptions.other.checked.subSelect['place']">
          <label class="form-check-label" for="{{inputOptions.other.name}}outter">Outside</label>
        </div>
      </div>
    </div>
  </fieldset>
</div>
