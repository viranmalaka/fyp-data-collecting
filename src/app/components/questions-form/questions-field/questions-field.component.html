<div [formGroup]="form">
  <div [ngSwitch]="question.controlType" class="form-group">
    <label [for]="question.key">{{question.label[lan]}}</label>
    <input *ngSwitchCase="'textbox'" [formControlName]="question.key"
           [id]="question.key" [type]="question.type" class="form-control">

    <select class="form-control" [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
      <option [value]="">{{['Select', 'තෝරන්න', 'ஆண்'][lan]}}</option>
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value[lan]}}</option>
    </select>

  </div>

  <!--<div class="errorMessage" *ngIf="!isValid">{{question.label}} is required</div>-->
</div>
